<!DOCTYPE html>
<html>

<head>
    <title>
        8.html
    </title>
</head>

<body>
    <h1>8.html</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // not a url path, but a namespace path
        var socket = io.connect("/");
        socket.on("connect", function () {
            console.log("connected");
        });

        socket.on("disconnect", function () {
            console.log("disconnected");
        });
    </script>
</body>

</html>
